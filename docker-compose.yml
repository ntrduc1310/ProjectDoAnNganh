networks:
  doannganh-network:
    driver: bridge

services:
  # PostgreSQL Database cho Capstone Project
  postgres:
    image: postgres:16-alpine
    container_name: doannganh-postgres
    environment:
      # ✅ Cấu hình cho capstone project
      POSTGRES_DB: doannganh_db
      POSTGRES_USER: postgres  
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      # Mount data directory for persistence
      - postgres_data:/var/lib/postgresql/data
      # ✅ Flyway migrations sẽ tự động tạo schema
      - ./backend/backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    healthcheck:
      # ✅ Kiểm tra health với database mới
      test: ["CMD-SHELL", "pg_isready -U postgres -d doannganh_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - doannganh-network

  # Backend Spring Boot
  backend:
    build:
      # ✅ FIX: ĐƯỜNG DẪN ĐÚNG 
      context: ./backend/backend
      dockerfile: Dockerfile
    container_name: doannganh-backend
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # ✅ FIX: DATABASE URL & PASSWORD
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/doannganh
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - doannganh-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: doannganh-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - doannganh-network

volumes:
  postgres_data:
    driver: local